{% extends "base.html" %}

{% block title %}Access Denied - Color Analyzer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="py-5">
            <i data-feather="shield-off" class="text-danger mb-4" style="width: 80px; height: 80px;"></i>
            <h1 class="display-4 mb-4">Access Denied</h1>
            <p class="lead mb-4">
                You don't have permission to access this resource. Please log in to continue.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('replit_auth.login') }}" class="btn btn-primary btn-lg">
                    <i data-feather="log-in" class="me-2"></i>
                    Login
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">
                    <i data-feather="home" class="me-2"></i>
                    Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
