{% extends "base.html" %}

{% block title %}Page Not Found - Color Analyzer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="py-5">
            <i data-feather="search" class="text-muted mb-4" style="width: 80px; height: 80px;"></i>
            <h1 class="display-4 mb-4">Page Not Found</h1>
            <p class="lead mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i data-feather="home" class="me-2"></i>
                    Go Home
                </a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary btn-lg">
                        <i data-feather="user" class="me-2"></i>
                        My Profile
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
